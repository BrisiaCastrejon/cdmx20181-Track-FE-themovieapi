<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/cine.ico">
  <link rel="stylesheet" href="css/estyle.css">
  <title>Api-Movies</title>
</head>
<body>
  
  <article class="container">
    <section class="row busqueda">
      <div class="col primera-caja">
        <input type="text" id="inputSearch" class="input-color" placeholder="Busca tu peli">
        <button type="button" class="btn" id="buttonSearch">Ir</button>
      </div>
    </section>
  </article>

  <main>
      <article class="container">
        <section class="row justify-content-center" id="caja-botones">
          <div	class="col-4">
          <img src="assets/images/Wars.jpg" width="80%" alt="Star Wars" id="wars">
          </div>
          <div	class="col-4">
          <img src="assets/images/Harry.jpg" width="80%" alt="Harry Potter" id="harry">
          </div>
          <div	class="col-4">
          <img src="assets/images/Trek.jpg" width="80%" alt="Star Trek" id="trek"> 
          </div>
        </section>
      </article>
    </main>
  <section class="container">
  <div class="row	justify-content-center" id="movieCard">       
  </div>
  </section>

  <article class="container">
      <section class="row">
        <div class="col primera-caja clearPage">
        <button type="button" class="btn" id="clearPage">Limpiar</button>
        </div>
      </section>
    </article>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/apikey.js"></script>
</body>
</html>
